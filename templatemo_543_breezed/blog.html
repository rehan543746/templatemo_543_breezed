<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 0;
            position: relative; /* Required for absolute positioning of images */
        }

        /* Header Styling */
        header {
            background-color: white;
            color: #333;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }

        .header-container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            justify-content: flex-end;
            align-items: left;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-right: 20px;
        }

        nav {
            flex-grow: 1;
            text-align: right;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 1.1em;
            padding: 8px 15px;
            border-radius: 4px;
        }

        nav a:hover,
        nav a.active {
            background-color: #1E90FF;
            color: white;
        }

        /* Centering the gallery of images */
        .gallery {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 40px;
            position: relative;
            z-index: 1; /* Keeps the gallery below the images */
        }

        .image-container {
            text-align: left; 
            padding: 20px;
            width: 600px; /* Adjust the width of the containers */
            position: relative;
            z-index: 2; /* Ensure the image containers are above the background */
            display: flex;
            flex-direction: column; /* Ensures the text stays below the image */
            align-items: center; /* Centers the text below the image */
        }

        .image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 3; /* Ensure the images are in the front */
        }

        .image:hover {
            transform: scale(1.1);
        }

        .intro {
            font-size: 1.2em;
            font-weight: bold;
            color: #1E90FF;
            margin-bottom: 10px;
            text-align: center; /* Centers the title */
        }

        p {
            margin-top: 10px;
            font-size: 1.1em;
            text-align: center; /* Centers the paragraph text */
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }

            .image-container {
                width: 90%;
            }

            .image {
                height: 180px; /* Adjust height for mobile */
            }
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">About</a></li>
                    <li><a href="index.html">Paid tasks</a></li>
                    <li><a href="blog.html" target="_blank"  class="active">Blog</a></li>
                    <li><a href="index.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Blog Content -->
    <div class="gallery">
        <!-- Blog Post 1 -->
        <div class="image-container">
            <div class="intro">
                <h3>10 Tips for a Healthy and Balanced Lifestyle</h3>
            </div>
            <a href="article 1.html" target="_blank">
                <img src="assets/images/drink water.jpg" class="image" alt="Blog Post 1">
            </a>
            <p>Blog Post 1</p>
        </div>
        <!-- Blog Post 2 -->
        <div class="image-container">
            <div class="intro">
                <h3>Travel and Tourism in Murree, Hill Station</h3>
            </div>
            <a href="article 2.html" target="_blank">
                <img src="assets/images/mall road.jpg" class="image" alt="Blog Post 2">
            </a>
            <p>Blog Post 2</p>
        </div>
    </div>

</body>
</html>
